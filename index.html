<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS</title>
    <link rel="stylesheet" href="css/index.css">
    </style>
</head>

<body onresize="console.log('houve um redimencionamento')">
    <h1>Aprendendo JavaScript</h1>
    <p id="texto"></p>
    <button onclick="eventoClick()">Clique aqui</button> <br>
    <button ondblclick="eventoDblClick()">Clique aqui duas vezes</button> <br>
    <!-- O button cria um botão interativo e o onclick faz ele realizar o que a função diz após o clique do usuário -->
     
    <select onchange="Mudou()" id="itens">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
        <option value="4">Valor 4</option>
    </select>

    <div id="teste" onmouseout="ViraAzul()" onmouseover="ViraVermelho()" style="margin: auto auto; width: 80%; height: 200px; background: blue;"></div>
    <!-- A margin: auto auto; deixa o elemento centralizado na tela. -->

    <input onfocus="LimpaTexto()" id="CampoTexto" style="padding: 10px; font-size: 40px;" type="text" placeholder="Digite alguma coisa" value="texto teste">
    <input id="CampoTexto2" type="text" onblur="eventoClick()" onkeyup="TeclaPressionada()" style="padding: 10px; font-size: 40px;">

    <p>
        <script>
            document.write('Oi, escrito com document.write')
            // document.write significa escrever e é uma das formas de fazer uma saída com JS (também faz funções matemáticas)
        </script>
    </p>

    <p id="TesteMatriz"></p>
    <p id="ErroCor" style="color: red;"></p>

    <input type="text" id="cor" placeholder="Digite uma cor">
    <button style="padding: 5px" onclick="VerificaCor()">Verificar</button><br>
    <p id="VoltarDiaSemana"></p>
    <button style="padding: 5px;" onclick="DiaDaSemana()">Dia da semana</button><br><br>
    <p id="TesteFor"></p>   
    <select id="ano">
        <option selected disabled>Selecione o ano</option>
    </select>
    <p id="TesteCarros"></p>
    <br><br><br><br><br><br><br>
    <h1>Controle de tempo</h1>
    <h2 id="tempo">10</h2>
    <button onclick="AtivarContagem()" class="start"><p style="color: white;">Ativar Contagem</p></button>
    <button onclick="PararContagem()" class="stop"><p style="color: white;">Parar Contagem</p></button>

    <br><br><br>

    <h1>JSON</h1>
    <!-- <div><pre id="JSON"></pre></div> -->

    <center>
        <input id="CEPzao" type="text" placeholder="DIGITE SEU CEP">
        <button onclick="BuscarCEP()">BUSCAR</button>
        <p id="TextoJSON"></p>
    </center>
    <script src="js/index.js"></script>
</body>
</html>
